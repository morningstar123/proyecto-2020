<ion-toolbar>
  <ion-searchbar animated color="tertiary" (ionChange)="buscar ($event)"></ion-searchbar>
</ion-toolbar>

<ion-grid>
  <ion-row>
    <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let producto of productos | filtro: textoBuscar">
      <app-producto [producto]="producto"></app-producto>
    </ion-col>
  </ion-row>
</ion-grid>
