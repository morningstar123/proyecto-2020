<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu">
        </ion-icon>
      </ion-buttons>
    </ion-buttons>
    <ion-button slot="end">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-button >
    <ion-title>INICIO</ion-title>
  </ion-toolbar>
  <ion-searchbar></ion-searchbar>

</ion-header>

<ion-content>

<ion-list>
<ion-item *ngFor="let start of start"[routerLink]="['/start', start.id]">
  <ion-avatar slot="start" >
    <ion-img [src]="start.imageURL"></ion-img>
  </ion-avatar>
  <ion-label>
    {{start.title}}
  </ion-label>
</ion-item>
</ion-list>

</ion-content>
