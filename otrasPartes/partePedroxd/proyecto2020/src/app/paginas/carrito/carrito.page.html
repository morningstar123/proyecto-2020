<ion-header class="ion-no-border">

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Carrito de Compras</ion-title>

  </ion-toolbar>
  
</ion-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-list-header lines="inset">
      <ion-label color="primary">
        Carro de Compras: 
      </ion-label>
    </ion-list-header>

    <div id="refresh">

    <ion-item *ngFor="let item of carrito; let indice = index">

      <ion-label>{{ item.nombre }}</ion-label>

      <ion-item lines="none">

        <ion-label>{{ item.precio }} </ion-label>

        <ion-button color="danger" (click)="refrescar( indice )"> <ion-icon name="close-circle"></ion-icon> </ion-button>

      </ion-item>

    </ion-item>

  </div>

    <ion-list-header lines="inset">
      <ion-label color="primary">
        Total: 
      </ion-label>
      <ion-label color="primary"> 
        ${{total}}
      </ion-label>
    </ion-list-header>

  </ion-list>

  

</ion-content>
