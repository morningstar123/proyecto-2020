<ion-header class="ion-no-border">
  
  <ion-toolbar>

    <ion-title>Proyecto 2020</ion-title>

  </ion-toolbar>

</ion-header>


<ion-content class="ion-padding">

  <ion-list>

    <ion-item *ngFor="let c of componentes"   
              [routerLink]="c.redirectTo" detail>
      <ion-icon color="tertiary" slot="start" [name]="c.icon"></ion-icon>        
      <ion-label>{{ c.name }}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
